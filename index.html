<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="/Javascript/index.js"></script>
</head>
<body>
  <div class="game-container">
    <div class="scoreboard">
      <div class="title">
        <img src="assets/title.png" alt="">
      </div>
      <div class="score">
        <p>SCORE</p>
        <h1>0</h1>
      </div>
    </div>
    <div class="hands">
      <div class="paper hand">
        <img src="/assets/Paper.png" alt="Paper" onclick="pickUserHand('paper')">
      </div>
      <div class="rock hand">
        <img src="/assets/Rock.png" alt="Rock" onclick="pickUserHand('rock')">
      </div>
      <div class="scissors hand">
        <img src="/assets/Scissors.png" alt="Scissors" onclick="pickUserHand('scissors')">
      </div>
    </div>
    <div class="contest">
      <div class="userHand">
        <h1>You Picked</h1>
        <div class="handImageContainer">
          <img src="assets/Scissors.png" alt="">
        </div>
      </div>
      <div class="referee">
        <div class="decision">
          <h1>You Win!</h1>
        </div>
        <div class="newGame">
          Play Again
        </div>
      </div>
      <div class="computerHand">
        <h1>Renato Played</h1>
        <div class="handImageContainer">
          <img src="assets/Rock.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
