<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="scoreboard">
      <div class="title">
        <img src="title.png" alt="">
      </div>
      <div class="score">
        <p>YOUR SCORE</p>
        <h1>0</h1>
      </div>
      <div class="cpscore">
        <p>RENATO SCORE</p>
        <h1>0</h1>
      </div>
    </div>
    <div class="hands">
      <div class="paper hand">
        <img src="/paper.png" alt="Paper" onclick="pickUserHand('paper'); endGame();">
      </div>
      <div class="rock hand">
        <img src="/rock.png" alt="Rock" onclick="pickUserHand('rock'); endGame();">
      </div>
      <div class="scissors hand">
        <img src="/scissors.png" alt="Scissors" onclick="pickUserHand('scissors'); endGame();">
      </div>
    </div>
    <div class="contest">
      <div class="userHand">
        <h1>You Picked</h1>
        <div class="handImageContainer">
          <img id="userPickImage" alt="">
        </div>
      </div>
      <div class="referee">
        <div class="decision"><h1>placeholder</h1></div>
        <div class="newGame" onclick="restartGame()">Play Again</div>
        <!-- <div class="newGame" onclick="endGame()">Game Over</div> -->
      </div>
      <div class="computerHand">
        <h1>Renato Played</h1>
        <div class="handImageContainer">
          <img id="computerPickImage" alt="">
        </div>
      </div>
    </div>
    <div id="displayWinnerRn" class="winner">
      <img src="renato.jpg" alt="renatoWinner">
      <h2 class="renatoWins"> I win!</h2>
    </div>
    <div id="displayWinnerUser" class="CPwinner">
      <img src="userWin.JPG" alt="userWinner">
      <h2 class="userWins"> You win ðŸ˜•</h2>
    </div>
  </div>
  <script src="/index.js"></script>
</body>
</html>
